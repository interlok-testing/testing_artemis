plugins {
  // https://github.com/nemerosa/versioning
  id 'net.nemerosa.versioning' version '3.1.0'
}

ext {
  testingCommonGradle = "https://raw.githubusercontent.com/interlok-testing/testing_common/refs/heads/master/common.gradle?timestamp=${new Date().getTime()}"
//  testingCommonGradle = "../testing_common/common.gradle"
}

allprojects {
  apply from: "${testingCommonGradle}"
  version=versioning.info.full
}


dependencies {
  interlokRuntime ("com.adaptris:interlok-artemis:$interlokVersion") { changing=true }

  interlokJavadocs group: "com.adaptris", name: "interlok-artemis", version: "$interlokVersion", classifier: "javadoc", changing: true, transitive: false
}


tasks.register('cleanMessages') {
  if (file("${buildDir}/distribution/messages").exists()) project.delete(file("${buildDir}/distribution/messages"));
}

tasks.named('functionalTest') {
  dependsOn('cleanMessages')
}
